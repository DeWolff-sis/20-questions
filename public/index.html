<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>20Q Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 12px; background: linear-gradient(135deg,#f0f4ff,#fafafa); }
    h1 { text-align:center; }
    .row { display:flex; gap:8px; margin:8px 0; flex-wrap: wrap; }
    .log, .chat { border:1px solid #ddd; padding:12px; height:200px; overflow:auto; background:#fff; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.05); }
    .pill { padding:2px 8px; border-radius:999px; border:1px solid #ccc; background:#fff; }
    button { background:#4f46e5; color:#fff; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; }
    button:hover { background:#4338ca; }
    input { flex:1; padding:6px 8px; border:1px solid #ccc; border-radius:6px; }
    #answerBox button { flex:1; }
    @media(max-width:600px){ body{max-width:100%;} }
  </style>
</head>
<body>
  <h1>20 Questions (By "The Poker")</h1>
  <div class="row">
    <input id="name" placeholder="Il tuo nome" />
    <input id="code" placeholder="Codice stanza (es. ABCD)" />
    <button id="create">Crea (Pensatore)</button>
    <button id="join">Entra</button>
  </div>

  <div class="row" id="thinker" style="display:none;">
    <input id="secret" placeholder="Parola segreta" />
    <button id="start">Avvia round</button>
  </div>

  <div class="row" id="answerBox" style="display:none;">
    <button onclick="sendAnswer('S√¨')">S√¨</button>
    <button onclick="sendAnswer('No')">No</button>
    <button onclick="sendAnswer('Non so')">Non so</button>
  </div>

  <div class="row">
    <span>Turno: <span id="turn" class="pill">‚Äì</span></span>
    <span class="pill">Domande: <span id="qcount">0</span>/20</span>
  </div>

  <div class="row">
    <input id="question" placeholder="Fai una domanda s√¨/no" />
    <button id="ask">Chiedi</button>
    <input id="guess" placeholder="Tenta la risposta" />
    <button id="submitGuess">Indovina</button>
  </div>

  <div class="log" id="log"></div>

  <h3>Chat</h3>
  <div class="chat" id="chat"></div>
  <div class="row">
    <input id="chatInput" placeholder="Scrivi un messaggio..." />
    <button id="sendChat">Invia</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let roomCode = null;
    let me = { id: null, name: null, role: null };
    let lastQuestionId = null;
    const $ = (id) => document.getElementById(id);
    const log = (msg) => { const d = document.createElement('div'); d.textContent = msg; $('log').appendChild(d); $('log').scrollTop = $('log').scrollHeight; };
    const chatLog = (msg) => { const d = document.createElement('div'); d.textContent = msg; $('chat').appendChild(d); $('chat').scrollTop = $('chat').scrollHeight; };

    function sendAnswer(ans) {
      if (lastQuestionId) {
        socket.emit('question:answer', { code: roomCode, id: lastQuestionId, answer: ans });
        lastQuestionId = null;
        $('answerBox').style.display = 'none';
      }
    }

    $('create').onclick = () => {
      me.name = $('name').value || 'Anon';
      roomCode = ($('code').value || 'ABCD').toUpperCase();
      socket.emit('room:create', { code: roomCode, name: me.name });
    };
    $('join').onclick = () => {
      me.name = $('name').value || 'Anon';
      roomCode = ($('code').value || 'ABCD').toUpperCase();
      socket.emit('room:join', { code: roomCode, name: me.name });
    };
    $('start').onclick = () => {
      socket.emit('round:start', { code: roomCode, secretWord: $('secret').value });
      $('start').style.display = 'none';
    };
    $('ask').onclick = () => { const t = $('question').value.trim(); if (t) socket.emit('question:ask', { code: roomCode, text: t }); $('question').value = ''; };
    $('submitGuess').onclick = () => { const t = $('guess').value.trim(); if (t) socket.emit('guess:submit', { code: roomCode, text: t }); $('guess').value = ''; };
    $('sendChat').onclick = () => { const t = $('chatInput').value.trim(); if (t) { chatLog(`üí¨ ${me.name}: ${t}`); $('chatInput').value = ''; } };

    socket.on('connect', () => { me.id = socket.id; });
    socket.on('system:error', (m) => log('‚ùó ' + m));
    socket.on('room:state', (s) => {
      const meEntry = s.players.find(p => p.id === me.id);
      if (meEntry) me.role = meEntry.role;
      $('thinker').style.display = me.role === 'thinker' ? 'flex' : 'none';
      log(`üë• Stanza ${s.code} ‚Äî giocatori: ${s.players.map(p=>p.name + (p.role==='thinker'?'(P)':'')).join(', ')}`);
    });
    socket.on('round:started', ({ maxQuestions }) => {
      $('qcount').textContent = 0;
      log('‚ñ∂Ô∏è Round iniziato! Max ' + maxQuestions + ' domande.');
      if (me.role === 'thinker') $('start').style.display = 'none';
    });
    socket.on('round:secret', ({ secretWord }) => log('üîí Sei Pensatore. Parola: ' + secretWord));
    socket.on('question:new', (q) => {
      log(`‚ùì (${q.byName}) ${q.text}`);
      if (me.role === 'thinker') {
        lastQuestionId = q.id;
        $('answerBox').style.display = 'flex';
      }
    });
    socket.on('question:update', (q) => {
      log(`üó£Ô∏è Risposta: ${q.answer}`);
      if (q.answer !== "Non so") {
        let current = parseInt($('qcount').textContent) || 0;
        $('qcount').textContent = current + 1;
      }
    });
    socket.on('turn:now', ({ socketId, name }) => {
      $('turn').textContent = socketId === me.id ? 'TU' : (name || '‚Äì');
    });
    socket.on('guess:new', (g) => log(`üéØ ${g.name} ha tentato: "${g.text}" ${g.correct ? '‚úÖ' : '‚ùå'}`));
    socket.on('round:ended', ({ message, secretWord }) => { log('üèÅ ' + message + ` (Parola: ${secretWord})`); });
  </script>
</body>
</html>
