<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>20Q Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
      font-weight: 600;
      font-size: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      color: #fff;
    }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin: 8px 0; }
    input, button {
      padding: 10px;
      border-radius: 12px;
      border: none;
      flex: 1;
      font-size: 0.95rem;
    }
    input {
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }
    button {
      background: #667eea;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #556cd6; }
    .pill {
      padding: 4px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.2);
      font-size: 0.9rem;
    }
    .log, .chat {
      border-radius: 12px;
      padding: 12px;
      height: 250px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    .chat-row { display:flex; gap:8px; margin-top:8px; }
    /* Progress bar */
    .progress-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      height: 16px;
      width: 100%;
      overflow: hidden;
      margin-top: 6px;
    }
    .progress-bar {
      background: #43e97b;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
    /* Chat bubbles */
    .chat-msg {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .chat-msg.me {
      background: #43e97b;
      color: #000;
      margin-left: auto;
      text-align: right;
    }
    .chat-msg.other {
      background: rgba(255,255,255,0.8);
      color: #333;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>20 Questions Multiplayer</h1>

    <div class="card">
      <div class="row">
        <input id="name" placeholder="Il tuo nome" />
        <input id="code" placeholder="Codice stanza (es. ABCD)" />
        <button id="create">Crea (Pensatore)</button>
        <button id="join">Entra</button>
      </div>
    </div>

    <div class="card" id="thinker" style="display:none;">
      <div class="row">
        <input id="secret" placeholder="Parola segreta" />
        <button id="start">üöÄ Avvia round</button>
      </div>
    </div>

    <div class="card" id="answerBox" style="display:none;">
      <div class="row">
        <button onclick="sendAnswer('S√¨')">‚úîÔ∏è S√¨</button>
        <button onclick="sendAnswer('No')">‚ùå No</button>
        <button onclick="sendAnswer('Non so')">ü§î Non so</button>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <span>Turno: <span id="turn" class="pill">‚Äì</span></span>
      </div>
      <div class="progress-container">
        <div id="progress" class="progress-bar"></div>
      </div>
      <div class="row" id="actionsRow">
        <input id="question" placeholder="Fai una domanda s√¨/no" />
        <button id="ask">‚ùì Chiedi</button>
        <input id="guess" placeholder="Tenta la risposta" />
        <button id="submitGuess">üéØ Indovina</button>
      </div>
    </div>

    <div class="card">
      <h3>üìú Log partita</h3>
      <div class="log" id="log"></div>
    </div>

    <div class="card">
      <h3>üí¨ Chat</h3>
      <div class="chat" id="chat"></div>
      <div class="chat-row">
        <input id="chatInput" placeholder="Scrivi un messaggio..." />
        <button id="sendChat">Invia</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let roomCode = null;
    let me = { id: null, name: null, role: null };
    let lastQuestionId = null;
    let maxQuestions = 20;

    const $ = (id) => document.getElementById(id);
    const log = (msg) => {
      const d = document.createElement('div');
      d.textContent = msg;
      $('log').appendChild(d);
      $('log').scrollTop = $('log').scrollHeight;
    };
    const addChat = ({ id, name, text }) => {
      const d = document.createElement('div');
      d.className = 'chat-msg ' + (id === me.id ? 'me' : 'other');
      d.innerHTML = `<b>${name}:</b> ${text}`;
      $('chat').appendChild(d);
      $('chat').scrollTop = $('chat').scrollHeight;
    };

    function updateProgress(count) {
      const pct = Math.min(100, (count / maxQuestions) * 100);
      $('progress').style.width = pct + '%';
    }

    function sendAnswer(ans) {
      if (lastQuestionId) {
        socket.emit('question:answer', { code: roomCode, id: lastQuestionId, answer: ans });
        lastQuestionId = null;
        $('answerBox').style.display = 'none';
      }
    }

    $('create').onclick = () => {
      me.name = $('name').value || 'Anon';
      roomCode = ($('code').value || 'ABCD').toUpperCase();
      socket.emit('room:create', { code: roomCode, name: me.name });
    };
    $('join').onclick = () => {
      me.name = $('name').value || 'Anon';
      roomCode = ($('code').value || 'ABCD').toUpperCase();
      socket.emit('room:join', { code: roomCode, name: me.name });
    };
    $('start').onclick = () => socket.emit('round:start', { code: roomCode, secretWord: $('secret').value });
    $('ask').onclick = () => {
      const t = $('question').value.trim();
      if (t) socket.emit('question:ask', { code: roomCode, text: t });
      $('question').value = '';
    };
    $('submitGuess').onclick = () => {
      const t = $('guess').value.trim();
      if (t) socket.emit('guess:submit', { code: roomCode, text: t });
      $('guess').value = '';
    };
    $('sendChat').onclick = () => {
      const t = $('chatInput').value.trim();
      if (t) {
        socket.emit('chat:message', { code: roomCode, name: me.name, text: t });
        $('chatInput').value = '';
      }
    };

    socket.on('connect', () => { me.id = socket.id; });
    socket.on('system:error', (m) => log('‚ùó ' + m));
    socket.on('system:info', (m) => log('‚ÑπÔ∏è ' + m));

    socket.on('room:state', (s) => {
      const meEntry = s.players.find(p => p.id === me.id);
      if (meEntry) me.role = meEntry.role;
      $('thinker').style.display = (me.role === 'thinker' && s.status === 'waiting') ? 'block' : 'none';
      $('actionsRow').style.display = (me.role === 'thinker') ? 'none' : 'flex';
      log(`üë• Stanza ${s.code} ‚Äî giocatori: ${s.players.map(p=>p.name + (p.role==='thinker'?'(P)':'')).join(', ')}`);
    });

    socket.on('round:started', ({ maxQuestions: mq }) => {
      maxQuestions = mq;
      updateProgress(0);
      $('thinker').style.display = 'none';
      log('‚ñ∂Ô∏è Round iniziato! Max ' + mq + ' domande.');
    });

    socket.on('round:secret', ({ secretWord }) => log('üîí Sei Pensatore. Parola: ' + secretWord));
    socket.on('question:new', (q) => {
      updateProgress(q.id);
      log(`‚ùì (${q.byName}) ${q.text}`);
      if (me.role === 'thinker') {
        lastQuestionId = q.id;
        $('answerBox').style.display = 'block';
      }
    });
    socket.on('question:update', (q) => { log(`üó£Ô∏è Risposta: ${q.answer}`); });
    socket.on('turn:now', ({ socketId, name }) => {
      $('turn').textContent = socketId === me.id ? 'TU' : (name || '‚Äì');
    });
    socket.on('guess:new', (g) => {
      log(`üéØ ${g.name} ha tentato: "${g.text}" ${g.correct ? '‚úÖ' : '‚ùå'}`);
      const current = parseInt($('progress').style.width) / 100 * maxQuestions;
      updateProgress(current + 1);
    });
    socket.on('round:ended', ({ message, secretWord }) => {
      log('üèÅ ' + message + ` (Parola: ${secretWord})`);
    });

    socket.on('chat:message', (msg) => addChat(msg));
  </script>
</body>
</html>
